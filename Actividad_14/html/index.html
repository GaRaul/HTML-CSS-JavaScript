<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/estilos.css" />
    <script src="../js/codigo.js"></script>
  </head>
  <body>
    <div class="calculadora card">
      <input
        id="resultado"
        type="text"
        class="calculadora-pantalla z-depth-1"
        value=""
        disabled
      />

      <div class="botones-calculadora">
        <button
          id="mas"
          type="button"
          class="operator btn btn-info"
          value="+"
          onclick="introducir('+')"
        >
          +
        </button>
        <button
          id="menos"
          type="button"
          class="operator btn btn-info"
          value="-"
          onclick="introducir('-')"
        >
          -
        </button>
        <button
          id="por"
          type="button"
          class="operator btn btn-info"
          value="*"
          onclick="introducir('*')"
        >
          &times;
        </button>
        <button
          id="entre"
          type="button"
          class="operator btn btn-info"
          value="/"
          onclick="introducir('/')"
        >
          &divide;
        </button>

        <button
          id="siete"
          type="button"
          value="7"
          class="btn btn-light waves-effect"
          onclick="introducir(7)"
        >
          7
        </button>
        <button
          id="ocho"
          type="button"
          value="8"
          class="btn btn-light waves-effect"
          onclick="introducir(8)"
        >
          8
        </button>
        <button
          id="nueve"
          type="button"
          value="9"
          class="btn btn-light waves-effect"
          onclick="introducir(9)"
        >
          9
        </button>

        <button
          id="cuatro"
          type="button"
          value="4"
          class="btn btn-light waves-effect"
          onclick="introducir(4)"
        >
          4
        </button>
        <button
          id="cinco"
          type="button"
          value="5"
          class="btn btn-light waves-effect"
          onclick="introducir(5)"
        >
          5
        </button>
        <button
          id="seis"
          type="button"
          value="6"
          class="btn btn-light waves-effect"
          onclick="introducir(6)"
        >
          6
        </button>

        <button
          id="uno"
          type="button"
          value="1"
          class="btn btn-light waves-effect"
          onclick="introducir(1)"
        >
          1
        </button>
        <button
          id="dos"
          type="button"
          value="2"
          class="btn btn-light waves-effect"
          onclick="introducir(2)"
        >
          2
        </button>
        <button
          id="tres"
          type="button"
          value="3"
          class="btn btn-light waves-effect"
          onclick="introducir(3)"
        >
          3
        </button>

        <button
          id="cero"
          type="button"
          value="0"
          class="btn btn-light waves-effect"
          onclick="introducir(0)"
        >
          0
        </button>
        <button
          id="decimal"
          type="button"
          class="decimal function btn btn-secondary"
          value="."
          onclick="introducir('.')"
        >
          .
        </button>
        <button
          id="limpiar"
          type="button"
          class="all-clear function btn btn-danger btn-sm"
          value="all-clear"
          onclick="limpiar()"
        >
          AC
        </button>

        <button
          id="igual"
          type="button"
          class="resultado operator btn btn-default"
          value="="
          onclick="operacion()"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
